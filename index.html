<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CODIV-19 Case Tracker</title>
    <link rel='stylesheet' href='./css/style.css'>
</head>
<body>
    <div class='container'>
        <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a

        <!-- Select menu w/ search functionality:
            https://www.youtube.com/watch?v=VZzWzRVXPcQ -->
        <h2>COVID-19 Case Tracker</h2>
        
        <div class='select-box'>
            <div class='options-container'>
                <!-- <div class="option">
                    <input type="radio" class="radio" id='automobiles' name="category">
                    <label for="automobiles">Automobiles</label>
                </div> -->
            </div>
            <div class='selected'>Select country</div>
            <div class='search-box'>
                <input type='text' placeholder='Start typing...' name='' id=''>
            </div>
        </div>

        <div class="stats">
            <h3 class='totalConfirmed'></h3>
            <h3 class='totalDeaths'></h3>
            <h3 class='totalRecovered'></h3>
        </div>
        
    </div>
